<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vódeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="/midia/meu_video.mp4.mp4" width="250" height="500" controls></video>

    <h1>Como colocar em vários formatos.</h1>

    <video controls width="250" height="500" poster="/midia/logohtml5.png">
        <source src="/midia/meu_video.mp4.mp4" type="video/mp4">
        <source src="/midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="/midia/meu_video.webm.webm" type="video/webm">
        <source src="/midia/meu_video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibiliade com reprodução de vídeos</p>
    </video>

    <h2>Inserindo vídeos do YouTube</h2>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
